<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cat Lovers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::before {
            content: "";

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 24px;
            text-decoration: double;
            color: #fff;
            text-align: left;
        }

        .nav {
            list-style: none;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-weight: bold;
            font-size: 28px;
            color: #000;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #888888;
            border-radius: 5px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
            width: 80%; /* Adjust the width as needed */
            max-width: 600px; /* Add a max-width to limit the form's width */
            margin: 0 auto; /* Center the form horizontally */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #000;
        }

        .navbar-search-form {
            display: flex;
            align-items: center;
        }

        .form-control {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .confirmation-message {
            background-color: #4CAF50;
            /* Green background color */
            color: white;
            /* White text color */
            padding: 10px;
            /* Add some padding */
            border-radius: 5px;
            /* Rounded corners */
            text-align: center;
            /* Center-align the text */
            margin-bottom: 20px;
            /* Add spacing below the message */
        }


        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 0 20px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a class="navbar-brand" href="/">CatLovers</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/cats" id="catsDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cats
                        </a>
                        <div class="dropdown-menu" aria-labelledby="catsDropdown">
                            <a class="dropdown-item" href="/persian.html">Persian Cats </a>
                            <a class="dropdown-item" href="/british.html">British Short Hair</a>
                            <a class="dropdown-item" href="ragdoll.html">Ragdoll</a>
                            <a class="dropdown-item" href="/scottish.html">Scottish Fold</a>
                            <a class="dropdown-item" href="/chartreux.html">Chartreux</a>
                            <a class="dropdown-item" href="/britishlong.html">British Long Hair</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cats">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                <form class="navbar-search-form d-flex">
                    <input type="text" class="form-control" style="width: 150px;" placeholder="Search">
                    <button class="btn btn-primary" style="margin-left: 20px;">Search</button>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Contact Us</h1>
            <form class="contact-form" id="contact-form" method="post" action="/submit">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
            <div class="confirmation-message" id="confirmation-message" style="display: none;">Message sent!</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Cat Lovers</p>
    </footer>
</body>
<script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // Get form input values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Simple validation
        if (name && email && message) {
            // Display confirmation message
            document.getElementById("confirmation-message").style.display = "block";
        } else {
            // Handle validation error
            alert("Please fill in all required fields.");
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</html>
